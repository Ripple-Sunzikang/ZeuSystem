<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEU-RISCV-CPU IDE</title>
    <style>
        :root {
            --bg: #0f1115;
            --panel: #151823;
            --panel-strong: #1b2030;
            --accent: #36c6a3;
            --accent-2: #ffb454;
            --text: #e6edf3;
            --muted: #93a1b3;
            --danger: #ff6b6b;
            --border: #2b3247;
            --glow: rgba(54, 198, 163, 0.35);
            --mono: "JetBrains Mono", "Fira Code", "SFMono-Regular", monospace;
            --sans: "Space Grotesk", "IBM Plex Sans", "Segoe UI", sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: var(--sans);
            color: var(--text);
            background: radial-gradient(1200px 800px at 10% -20%, #1c2c37 0%, transparent 60%),
                        radial-gradient(1000px 700px at 110% 10%, #1f2336 0%, transparent 55%),
                        linear-gradient(160deg, #0f1115 0%, #0b0d12 100%);
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
        }

        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 20px;
            border-bottom: 1px solid var(--border);
            background: rgba(15, 17, 21, 0.92);
            backdrop-filter: blur(10px);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .brand-badge {
            width: 36px;
            height: 36px;
            border-radius: 12px;
            background: linear-gradient(135deg, #36c6a3, #24a4f0);
            box-shadow: 0 0 18px var(--glow);
        }

        .brand h1 {
            font-size: 18px;
            margin: 0;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            border: 1px solid transparent;
            padding: 8px 14px;
            border-radius: 10px;
            font-size: 13px;
            background: var(--panel-strong);
            color: var(--text);
            cursor: pointer;
            transition: transform 0.15s ease, border 0.15s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            border-color: var(--accent);
        }

        .btn.primary {
            background: linear-gradient(120deg, #36c6a3, #2f87ff);
            color: #0b0f14;
            font-weight: 600;
        }

        .btn.warn {
            background: linear-gradient(120deg, #ffb454, #ff7a59);
            color: #0b0f14;
            font-weight: 600;
        }

        .btn.danger {
            background: rgba(255, 107, 107, 0.15);
            border-color: rgba(255, 107, 107, 0.4);
            color: var(--danger);
        }

        .workspace {
            display: grid;
            grid-template-columns: 260px 1fr 360px;
            gap: 14px;
            padding: 14px;
            height: 100%;
        }

        .panel {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 0;
            height: 100%;
            overflow: hidden;
            animation: fadeIn 0.4s ease;
        }

        .panel h2 {
            margin: 0;
            font-size: 14px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .file-card {
            background: var(--panel-strong);
            border-radius: 12px;
            padding: 12px;
            font-size: 13px;
            color: var(--muted);
        }

        .file-card strong {
            color: var(--text);
            display: block;
            margin-bottom: 6px;
        }

        .control-group {
            display: grid;
            gap: 8px;
        }

        .control-group label {
            font-size: 12px;
            color: var(--muted);
        }

        .control-group input {
            padding: 8px 10px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #0f1119;
            color: var(--text);
            font-size: 12px;
        }

        .toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--muted);
        }

        .toggle input {
            accent-color: var(--accent);
        }

        .editor-panel {
            padding: 0;
            overflow: hidden;
        }

        #editor {
            width: 100%;
            height: 100%;
        }

        .output-tabs {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            color: var(--muted);
            border: 1px solid transparent;
        }

        .tab.active {
            color: var(--text);
            border-color: var(--accent);
            background: rgba(54, 198, 163, 0.1);
        }

        .log-area {
            flex: 1 1 auto;
            background: #0e111a;
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 12px;
            font-family: var(--mono);
            font-size: 12px;
            color: var(--text);
            caret-color: var(--text);
            min-height: 0;
            height: 100%;
            overflow-y: scroll;
            white-space: pre-wrap;
            scrollbar-gutter: stable both-edges;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) rgba(10, 13, 18, 0.6);
            resize: none;
        }

        .log-area::-webkit-scrollbar {
            width: 12px;
        }

        .log-area::-webkit-scrollbar-track {
            background: rgba(10, 13, 18, 0.6);
        }

        .log-area::-webkit-scrollbar-thumb {
            background: rgba(54, 198, 163, 0.9);
            border-radius: 999px;
            border: 2px solid transparent;
            background-clip: content-box;
        }

        .log-area::-webkit-scrollbar-thumb:hover {
            background: rgba(54, 198, 163, 0.8);
            border: 2px solid transparent;
            background-clip: content-box;
        }

        .log-line.error {
            color: var(--danger);
        }

        .artifact-list {
            display: grid;
            gap: 8px;
            font-size: 12px;
            color: var(--muted);
        }

        .artifact {
            background: var(--panel-strong);
            border-radius: 10px;
            padding: 8px 10px;
            color: var(--text);
        }

        .statusbar {
            display: flex;
            justify-content: space-between;
            padding: 8px 16px;
            border-top: 1px solid var(--border);
            font-size: 12px;
            color: var(--muted);
            background: rgba(15, 17, 21, 0.9);
        }

        @media (max-width: 1100px) {
            .workspace {
                grid-template-columns: 1fr;
            }
            .panel {
                height: auto;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="app">
    <div class="topbar">
        <div class="brand">
            <div class="brand-badge"></div>
            <div>
                <h1>SEU-RISCV-CPU IDE</h1>
                <div style="font-size:12px;color:var(--muted)">C -> COE -> Synthesis -> Implementation -> Program</div>
            </div>
        </div>
        <div class="toolbar">
            <button class="btn" id="open-btn">打开</button>
            <button class="btn" id="save-btn">保存</button>
            <button class="btn primary" id="build-btn">编译（.s + .coe）</button>
            <button class="btn" id="synth-btn">综合</button>
            <button class="btn" id="impl-btn">实现</button>
            <button class="btn warn" id="program-btn">烧录</button>
            <button class="btn danger" id="cancel-btn">取消任务</button>
            <button class="btn primary" id="all-btn">一键全流程</button>
        </div>
    </div>

    <div class="workspace">
        <aside class="panel">
            <h2>文件与配置</h2>
            <div class="file-card" id="file-card">
                <strong>未保存文件</strong>
                <div>请打开或保存一个 .c 文件</div>
            </div>
            <div class="control-group">
                <label>输出名称</label>
                <input id="output-name" placeholder="calc_v2" />
            </div>
            <div class="control-group">
                <label>BIOS 路径</label>
                <input id="bios-path" />
            </div>
            <div class="control-group">
                <label>Vivado 路径</label>
                <input id="vivado-path" placeholder="/opt/Xilinx/Vivado/2017.4/bin/vivado" />
            </div>
            <label class="toggle">
                <input type="checkbox" id="include-bios" checked>
                COE/全流程包含 BIOS
            </label>
            <label class="toggle">
                <input type="checkbox" id="copy-coe" checked>
                COE 自动复制到 rvTest/program.coe
            </label>
            <div class="control-group">
                <label>当前任务</label>
                <div class="file-card" id="task-status">空闲</div>
            </div>
        </aside>

        <section class="panel editor-panel">
            <div id="editor"></div>
        </section>

        <aside class="panel">
            <h2>任务面板</h2>
            <div class="output-tabs">
                <div class="tab active" data-tab="log">日志</div>
                <div class="tab" data-tab="artifacts">产物</div>
            </div>
            <textarea class="log-area" id="log-area" readonly></textarea>
            <div class="artifact-list" id="artifact-list" style="display:none"></div>
        </aside>
    </div>

    <div class="statusbar">
        <div id="status-text">就绪</div>
        <div id="status-hint">快捷键: Ctrl/Cmd + S 保存</div>
    </div>
</div>

<script src="node_modules/monaco-editor/min/vs/loader.js"></script>
<script>
    const state = {
        editor: null,
        currentFilePath: null,
        defaults: null,
        running: false,
        taskCounter: 0,
        currentTab: 'log'
    };

    const logArea = document.getElementById('log-area');
    const artifactList = document.getElementById('artifact-list');
    const statusText = document.getElementById('status-text');
    const taskStatus = document.getElementById('task-status');
    const fileCard = document.getElementById('file-card');

    function setStatus(text) {
        statusText.textContent = text;
    }

    function setTask(text) {
        taskStatus.textContent = text;
    }

    function appendLog(text, isError) {
        const prefix = isError ? '[ERR] ' : '';
        logArea.value += `${prefix}${text}`;
        logArea.scrollTop = logArea.scrollHeight;
    }

    function clearLog() {
        logArea.value = '';
    }

    function switchTab(tab) {
        state.currentTab = tab;
        document.querySelectorAll('.tab').forEach(el => {
            el.classList.toggle('active', el.dataset.tab === tab);
        });
        logArea.style.display = tab === 'log' ? 'block' : 'none';
        artifactList.style.display = tab === 'artifacts' ? 'grid' : 'none';
    }

    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => switchTab(tab.dataset.tab));
    });

    function updateFileCard() {
        if (state.currentFilePath) {
            fileCard.innerHTML = `<strong>${state.currentFilePath}</strong><div>已加载</div>`;
        } else {
            fileCard.innerHTML = '<strong>未保存文件</strong><div>请打开或保存一个 .c 文件</div>';
        }
    }

    function pathJoin(base, name) {
        const sep = base.includes('\\') ? '\\' : '/';
        return base.replace(/[\\/]+$/, '') + sep + name;
    }

    function fileStem(path) {
        const parts = path.split(/[/\\]/);
        const file = parts[parts.length - 1];
        return file.replace(/\.[^/.]+$/, '');
    }

    function sanitizeOutputName(name) {
        if (!name) {
            return '';
        }
        return name.replace(/\.(c|s|coe|elf|ir)$/i, '');
    }

    async function ensureSaved() {
        if (state.currentFilePath) {
            return true;
        }
        await saveFile();
        return Boolean(state.currentFilePath);
    }

    async function openFile() {
        const result = await window.electronAPI.showOpenDialog({
            title: '打开 C 文件',
            defaultPath: state.defaults ? state.defaults.projectRoot : '.',
            filters: [
                { name: 'C Files', extensions: ['c'] },
                { name: 'All Files', extensions: ['*'] }
            ],
            properties: ['openFile']
        });

        if (!result.canceled && result.filePaths && result.filePaths[0]) {
            const filePath = result.filePaths[0];
            const readResult = await window.electronAPI.readFile(filePath);
            if (readResult.success) {
                state.editor.setValue(readResult.content);
                state.currentFilePath = filePath;
                document.getElementById('output-name').value = fileStem(filePath);
                updateFileCard();
                setStatus(`已打开 ${filePath}`);
            } else {
                appendLog(`读取失败: ${readResult.error}`, true);
            }
        }
    }

    async function saveFile() {
        const content = state.editor.getValue();
        let targetPath = state.currentFilePath;

        if (!targetPath) {
            const rawName = document.getElementById('output-name').value || 'main';
            const defaultName = sanitizeOutputName(rawName) || 'main';
            const result = await window.electronAPI.showSaveDialog({
                title: '保存 C 文件',
                defaultPath: state.defaults ? pathJoin(state.defaults.outputDir, `${defaultName}.c`) : `${defaultName}.c`,
                filters: [
                    { name: 'C Files', extensions: ['c'] },
                    { name: 'All Files', extensions: ['*'] }
                ]
            });

            if (result.canceled || !result.filePath) {
                return;
            }
            targetPath = result.filePath;
            state.currentFilePath = targetPath;
        }

        const writeResult = await window.electronAPI.writeFile(targetPath, content);
        if (writeResult.success) {
            updateFileCard();
            setStatus(`已保存 ${targetPath}`);
        } else {
            appendLog(`保存失败: ${writeResult.error}`, true);
        }
    }

    async function runCli(command, args, label) {
        if (state.running) {
            appendLog('已有任务运行中，请稍后再试。', true);
            return;
        }
        state.running = true;
        setTask(label);
        setStatus(`执行 ${label}...`);
        clearLog();
        switchTab('log');

        const id = `task_${Date.now()}_${state.taskCounter++}`;
        const task = { id, command, args };
        const outputHandler = (payload) => {
            if (payload.id !== id) {
                return;
            }
            appendLog(payload.chunk, payload.stream === 'stderr');
        };
        const removeListener = window.electronAPI.onTaskOutput(outputHandler);

        const result = await window.electronAPI.runTask(task);
        removeListener();
        state.running = false;

        if (result.success) {
            setStatus(`${label} 完成`);
            setTask('空闲');
        } else {
            setStatus(`${label} 失败`);
            setTask('空闲');
        }
    }

    function buildVivadoArgs() {
        const vivadoPath = document.getElementById('vivado-path').value.trim();
        return vivadoPath ? ['--vivado', vivadoPath] : [];
    }

    function updateArtifacts(artifacts) {
        artifactList.innerHTML = '';
        Object.entries(artifacts).forEach(([label, value]) => {
            if (!value) {
                return;
            }
            const item = document.createElement('div');
            item.className = 'artifact';
            item.textContent = `${label}: ${value}`;
            artifactList.appendChild(item);
        });
    }

    document.getElementById('open-btn').addEventListener('click', openFile);
    document.getElementById('save-btn').addEventListener('click', saveFile);

    document.getElementById('build-btn').addEventListener('click', async () => {
        if (!await ensureSaved()) return;
        const rawName = document.getElementById('output-name').value || fileStem(state.currentFilePath);
        const outputName = sanitizeOutputName(rawName);
        const outputPrefix = pathJoin(state.defaults.outputDir, outputName);
        const includeBios = document.getElementById('include-bios').checked;
        const biosPath = document.getElementById('bios-path').value || state.defaults.biosPath;
        const inputs = includeBios ? [biosPath, state.currentFilePath] : [state.currentFilePath];
        const args = [...inputs, '-o', outputPrefix];
        if (!document.getElementById('copy-coe').checked) {
            args.push('--no-copy');
        }
        updateArtifacts({
            '汇编输出': `${outputPrefix}.s`,
            'COE 输出': `${outputPrefix}.coe`,
            '中间输出': `${outputPrefix}.ir`
        });
        await runCli('build', args, '编译生成 .s/.coe');
        switchTab('artifacts');
    });

    document.getElementById('synth-btn').addEventListener('click', async () => {
        await runCli('synth', buildVivadoArgs(), '综合');
    });

    document.getElementById('impl-btn').addEventListener('click', async () => {
        await runCli('impl', buildVivadoArgs(), '实现/生成 bitstream');
    });

    document.getElementById('program-btn').addEventListener('click', async () => {
        await runCli('program', buildVivadoArgs(), '烧录设备');
    });

    document.getElementById('cancel-btn').addEventListener('click', async () => {
        const result = await window.electronAPI.cancelTask();
        if (result.success) {
            appendLog('任务已请求取消。\n', true);
            setStatus('任务已取消');
            setTask('空闲');
            state.running = false;
        } else {
            appendLog(`取消失败: ${result.error}\n`, true);
        }
    });

    document.getElementById('all-btn').addEventListener('click', async () => {
        if (!await ensureSaved()) return;
        const rawName = document.getElementById('output-name').value || fileStem(state.currentFilePath);
        const outputName = sanitizeOutputName(rawName);
        const outputPrefix = pathJoin(state.defaults.outputDir, outputName);
        const includeBios = document.getElementById('include-bios').checked;
        const biosPath = document.getElementById('bios-path').value || state.defaults.biosPath;
        const inputs = includeBios ? [biosPath, state.currentFilePath] : [state.currentFilePath];
        const args = [...inputs, '-o', outputPrefix];
        if (!document.getElementById('copy-coe').checked) {
            args.push('--no-copy');
        }
        args.push(...buildVivadoArgs());
        updateArtifacts({
            'COE 输出': `${outputPrefix}.coe`,
            'Bitstream': 'rvTest/rvTest.runs/impl_1/miniRV_SoC.bit',
            '复制目标': state.defaults.programCoe
        });
        await runCli('all', args, '一键全流程');
        switchTab('artifacts');
    });

    document.addEventListener('keydown', (event) => {
        if ((event.ctrlKey || event.metaKey) && event.key.toLowerCase() === 's') {
            event.preventDefault();
            saveFile();
        }
    });

    window.electronAPI.getDefaults().then((defaults) => {
        state.defaults = defaults;
        document.getElementById('bios-path').value = defaults.biosPath;
        document.getElementById('vivado-path').value = defaults.vivadoBin || '';
    });

    const monacoBaseUrl = new URL('./node_modules/monaco-editor/min/vs', window.location.href).toString();
    window.MonacoEnvironment = {
        getWorkerUrl: function () {
            const workerUrl = `${monacoBaseUrl}/base/worker/workerMain.js`;
            return `data:text/javascript;charset=utf-8,${encodeURIComponent(`
                self.MonacoEnvironment = { baseUrl: '${monacoBaseUrl}' };
                importScripts('${workerUrl}');
            `)}`;
        }
    };

    require.config({ paths: { vs: monacoBaseUrl } });
    require(['vs/editor/editor.main'], () => {
        state.editor = monaco.editor.create(document.getElementById('editor'), {
            value: '// 在此输入您的 C 代码\n',
            language: 'c',
            theme: 'vs-dark',
            fontFamily: 'JetBrains Mono',
            fontSize: 14,
            minimap: { enabled: false },
            scrollBeyondLastLine: false,
            automaticLayout: true
        });
    });

    updateFileCard();
</script>
</body>
</html>
